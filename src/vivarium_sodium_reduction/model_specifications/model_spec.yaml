components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
            - FertilityCrudeBirthRate()
        disease:
            - SI('ischemic_heart_disease')
            - SI('ischemic_stroke')
            - SI('intracerebral_hemorrhage')
            - SI('subarachnoid_hemorrhage')
            - SI('stomach_cancer')
            # - SI('chronic_kidney_disease') # no rr for SBP->CKD or any CKD subtype; TODO: must be a PAF-of-1 this for CKD due to HTN
            #- SI('hypertensive_heart_disease')  # TODO: a PAF-of-1 model, this does not have incidence
        results:
            - ResultsStratifier()
            - DisabilityObserver()
            - DiseaseObserver('ischemic_heart_disease')
            - DiseaseObserver('ischemic_stroke')
            - DiseaseObserver('intracerebral_hemorrhage')
            - MortalityObserver()
        #    # TODO: how do I observe the risk factors?
        # TODO: figure out how to run psimulate
        risks:
            - NonLogLinearRiskEffect('risk_factor.high_systolic_blood_pressure',
                                     'cause.ischemic_heart_disease.incidence_rate')
            - NonLogLinearRiskEffect('risk_factor.high_systolic_blood_pressure',
                                     'cause.ischemic_stroke.incidence_rate')
            - NonLogLinearRiskEffect('risk_factor.high_systolic_blood_pressure',
                                     'cause.intracerebral_hemorrhage.incidence_rate')
            - NonLogLinearRiskEffect('risk_factor.high_systolic_blood_pressure',
                                     'cause.subarachnoid_hemorrhage.incidence_rate')
            - NonLogLinearRiskEffect('risk_factor.diet_high_in_sodium',
                                     'cause.stomach_cancer.incidence_rate')
    vivarium_sodium_reduction.components:
        risks:
            - CorrelatedRisk('risk_factor.high_systolic_blood_pressure')
            - CorrelatedRisk('risk_factor.diet_high_in_sodium')
            - RiskCorrelation('risk_factor.high_systolic_blood_pressure', 'risk_factor.diet_high_in_sodium', '0.75')
            - SodiumSBPEffect()
        interventions:
            - RelativeShiftIntervention('diet_high_in_sodium.exposure')


configuration:
    input_data:
        artifact_path: /home/j/Project/simulation_science/sodium_usa.hdf
        input_draw_number: 0
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2025
            month: 1
            day: 1
        end:
            year: 2044
            month: 12
            day: 31
        step_size: 168 # 28*6 (approximately 6 months, in days)
    population:
        population_size: 1_000
        initialization_age_min: 0
        initialization_age_max: 125
    
    relative_shift_intervention:
        diet_high_in_sodium:
            exposure:
                - shift_factor: 1.0
                - age_start: 0
                - age_end: 125
    
    stratification:
        default:
            - 'age_group'
            - 'sex'
            - 'current_year'
